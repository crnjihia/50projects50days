<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A content placeholder animation mimicking loading data."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header" aria-hidden="true">
        &nbsp;
      </div>

      <div class="card-content">
        <h3
          class="card-title animated-bg animated-bg-text"
          id="title"
          aria-hidden="true"
        >
          &nbsp;
        </h3>
        <p class="card-excerpt" id="excerpt" aria-hidden="true">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div
            class="profile-img animated-bg"
            id="profile_img"
            aria-hidden="true"
          >
            &nbsp;
          </div>
          <div class="author-info">
            <strong
              class="animated-bg animated-bg-text"
              id="name"
              aria-hidden="true"
              >&nbsp;</strong
            >
            <small
              class="animated-bg animated-bg-text"
              id="date"
              aria-hidden="true"
              >&nbsp;</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
